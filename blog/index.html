---
layout: blog
title: Blog
image:
  feature: boston-map.png
---
<p>
    <ul style="list-style-type:none">
        {% for post in site.posts %}
        <li>
            <h1><a href="{{ post.url }}" class="not">{{ post.title }}</a></h1>
            <p>Written by: {{ post.author.name }} &middot; <span>Posted on: {{ post.date | date: "%B %d, %Y" }}</span></p>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</p>
