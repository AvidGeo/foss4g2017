<html>

<head>
	<title>Tessie the FOSS4G Boston 2017 Ambassador</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	<style>
		#map {
			height: 100%
		}
	</style>
</head>

<body>

	<div id="map"></div>

	<script>
		$(document).ready(function() {

			// initialize the map
			var map = L.map('map');
			window.map=map;

			// load a tile layer
			// create the tile layer with correct attribution
			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
			var osm = new L.TileLayer(osmUrl, {minZoom: 3, maxZoom: 12, attribution: osmAttrib});

			// start the map in South-East England
			map.setView(new L.LatLng(45, -31),4);
			map.addLayer(osm);

			// load GeoJSON from an external file
			$.getJSON("https://raw.githubusercontent.com/GuidoS/open/master/tessie/map.geojson", function(data) {
				// add GeoJSON layer to the map once the file is loaded
				L.geoJson(data).addTo(map);
			});
		});
	</script>
</body>

</html>
